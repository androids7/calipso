# $Id: calipso.conf 138 2012-11-18 19:31:07Z borislav $
#
# In this file are listed gneral options passed to server
#

#server user (dont use root!)
user 		www-data
group		users

#server models
#ServerModel	EpollModel
ServerModel 	PollModel

EpollModel {
	MaxClients 1024
}

PollModel {
	MaxClients 1024
}

# Amount of time the server will wait for certain events before 
# failing a request  
TimeOut 300

#
# Keep connections alive
KeepAlive On;
KeepAliveTimeout 5;
KeepAliveMax	100;

SendFile On;
TCPNoPush On;
TCPNodelay Off;

# port to listen default 80
# This is port where server will listen for request from client
# If you run calipso as user change this valiue above 1000 

server_port		8080

# name of host 
# specify intet_addr - your hostname  
server_host		calipso.localhost

#server root dir
server_dir		/var

#server chroot
server_root		/

# document root folder
# specify your server document floor
#server_docroot		/var/www
server_docroot		D:/Projects

# cgi-bin root folder
# here is directory for your CGI files
# dont forget to chmod 755 *
#(enter slash @ the end)
cgi_path		/var/www/cgi-bin/

# default mime
default_mimetype	text/plain

server_header		HEADER.html
server_footer		FOOTER.html

# server admin mail :> 
server_admin		mailto:bsapundjiev_AT_gmail_DOT_com

# Modules to be loaded
# load_module name:path;
Modules	{
	load_module			mod_http:mod_http.dll
	load_module			mod_autoind:mod_autoind.dll
	load_module			mod_xgci:mod_xcgi.dll
}

# load other config
load_config mime_types.conf

#calipso config file -- EOF  

